{% extends 'docentes/docente_master.html' %}

{% block title %}Calificar entrega{% endblock %}

{% block admin_content %}
<div class="container mt-4">
  <h2 class="mb-4">Calificar entrega de <strong>{{ entrega.estudiante.nombres_apellidos }}</strong></h2>

  <form method="POST">
    {% csrf_token %}

    <div class="mb-3">
      <label for="calificacion" class="form-label">Nota</label>
      <input type="number" step="0.1" min="0" max="10" class="form-control" id="calificacion" name="calificacion"
        value="{{ entrega.calificacion|default:'' }}" required>
    </div>

    <div class="mb-3">
      <label for="observaciones" class="form-label">Observaciones</label>
      <textarea name="observaciones" id="observaciones" class="form-control"
        rows="3">{{ entrega.observaciones }}</textarea>
    </div>

    <button type="submit" class="btn btn-success"><i class="fas fa-check"></i> Guardar calificaci√≥n</button>
    <a href="{% url 'entregas_estudiante_tarea' entrega.asignacion.id entrega.estudiante.id %}"
      class="btn btn-secondary ms-2">
      Cancelar
    </a>

  </form>
</div>
{% endblock %}
