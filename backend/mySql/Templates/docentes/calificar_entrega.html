{% extends 'docentes/docente_master.html' %}

{% block title %}Calificar entrega{% endblock %}

{% block extra_css %}
<style>
  .bg-primary {
    background-color: #E62055 !important;
  }
</style>
{% endblock %}

{% block admin_content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card shadow-sm border-0 rounded-4">
        <div class="card-header bg-primary text-white rounded-top-4">
          <h4 class="mb-0">Calificar entrega de <strong>{{ entrega.estudiante.nombres_apellidos }}</strong></h4>
        </div>
        <div class="card-body bg-light rounded-bottom-4">

          <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
              <label for="calificacion" class="form-label">Nota</label>
              <input type="number" step="0.1" min="0" max="10" class="form-control" id="calificacion"
                name="calificacion" value="{{ entrega.calificacion|default:'' }}" required>
            </div>

            <div class="mb-3">
              <label for="observaciones" class="form-label">Observaciones</label>
              <textarea name="observaciones" id="observaciones" class="form-control"
                rows="3">{{ entrega.observaciones }}</textarea>
            </div>

            <div class="d-flex justify-content-end">
              <button type="submit" class="btn btn-success me-2 shadow-sm">
                <i class="fas fa-check me-1"></i> Guardar calificaci√≥n
              </button>
              <a href="{% url 'entregas_estudiante_tarea' entrega.asignacion.id entrega.estudiante.id %}"
                class="btn btn-secondary shadow-sm">
                Cancelar
              </a>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
