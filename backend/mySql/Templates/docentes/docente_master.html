{% load static %}
<!doctype html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>{% block title %}Admin Docente{% endblock %}</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <link rel="stylesheet" href="{% static 'css/docente_master.css' %}" />
  <link rel="stylesheet" href="{% static 'css/docente_master_compact.css' %}" />

  {% block extra_css %}{% endblock %}
</head>

<body>
  <aside class="sidebar-admin">
    <div class="logo-section">
      <img src="{% static 'images/logo2.png' %}" alt="Cámara de Comercio de Loja" class="img-fluid"
        id="logo-admin-sidebar" />
    </div>

    <div class="profile-section">
      <img src="{% static 'images/imagen2.png' %}" alt="Carlos Lopez Admin" class="profile-pic" />
      <p class="profile-name">Carlos Lopez</p>
    </div>

    <nav class="nav-links">
      <a href="#" class="nav-item" id="nav-dashboard-admin"><i class="fas fa-chart-line"></i>
        <span>Tareas</span></a>
      <a href="#" class="nav-item" id="nav-usuarios-admin"><i class="fas fa-users"></i>
        <span>Anuncios</span></a>
      <a href="#" class="nav-item" id="nav-socios-admin"><i class="fas fa-handshake"></i>
        <span>Notas</span></a>
    </nav>

    <div class="login-button-container">
      <form method="POST" action="{% url 'logout_docente' %}">
        {% csrf_token %}
        <button type="submit" class="btn btn-login">
          <i class="fas fa-sign-out-alt"></i> <span>Cerrar sesión</span>
        </button>
      </form>
    </div>

  </aside>

  <main class="main-content-admin">
    <div class="top-bar-admin">
      <h2 id="section-title-admin">Dashboard</h2>
      <div class="topbar-right-group d-flex align-items-center gap-3">
        <div class="notification-icon">
          <i class="far fa-bell"></i>
        </div>
        <div class="search-box-admin">
          <input type="text" placeholder="Buscar" />
          <div class="search-icon-right">
            <i class="fas fa-search"></i>
          </div>
        </div>
      </div>
    </div>

    {% block admin_content %}{% endblock %}

    <footer class="footer-admin">
      © 2025 Fine-Tuned English. Todos los derechos reservados.
    </footer>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <script src="{% static 'js/docente_master.js' %}" defer></script>
  {% block extra_js %}{% endblock %}
</body>

</html>
