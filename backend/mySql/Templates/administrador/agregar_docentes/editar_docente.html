{% extends 'administrador/administrador_master.html' %}
{% load static %}

{% block title %}Editar Docente{% endblock %}

{% block admin_content %}
<div class="container mt-4">
    <h2 class="mb-4">Editar Docente: {{ docente.nombres_apellidos }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">
            <i class="fas fa-save me-1"></i> Guardar Cambios
        </button>
        <a href="{% url 'listado_docentes' %}" class="btn btn-secondary ms-2">
            Cancelar
        </a>
    </form>
</div>
{% endblock %}
