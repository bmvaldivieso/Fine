{% extends 'administrador/administrador_master.html' %}
{% load static %}

{% block title %}Agregar Docente{% endblock %}

{% block extra_css %}
<style>
  .card {
    border-radius: 1rem;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }

  .card-header {
    background-color: #3D36BF; 
    color: white;
    font-weight: 500;
    border-top-left-radius: 1rem;
    border-top-right-radius: 1rem;
  }

  .form-label {
    font-weight: 500;
    color: #343a40;
  }

  input.form-control,
  select.form-control,
  textarea.form-control {
    border-radius: 0.5rem;
    transition: box-shadow 0.2s ease-in-out;
  }

  input.form-control:focus,
  textarea.form-control:focus,
  select.form-control:focus {
    box-shadow: 0 0 0 0.2rem rgba(25, 135, 84, 0.25);
    outline: none;
  }

  .btn-success:hover,
  .btn-secondary:hover {
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
  }
</style>
{% endblock %}

{% block admin_content %}
<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="card border-0 rounded-4 shadow-sm">
        <div class="card-header">
          <h4 class="mb-0">Agregar Docente</h4>
        </div>
        <div class="card-body bg-light rounded-bottom-4">
          <form method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {{ form.as_p }}

            <div class="d-flex justify-content-end mt-4">
              <button type="submit" class="btn btn-success me-2 shadow-sm">
                <i class="fas fa-save me-1"></i> Guardar
              </button>
              <a href="{% url 'listado_docentes' %}" class="btn btn-secondary shadow-sm">
                Cancelar
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
