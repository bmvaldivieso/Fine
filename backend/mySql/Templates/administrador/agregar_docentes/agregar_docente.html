{% extends 'administrador/administrador_master.html' %}
{% load static %}

{% block title %}Agregar Docente{% endblock %}

{% block admin_content %}
<div class="container mt-4">
    <h2 class="mb-4">Agregar Docente</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">
            <i class="fas fa-save me-1"></i> Guardar
        </button>
        <a href="{% url 'listado_docentes' %}" class="btn btn-secondary ms-2">
            Cancelar
        </a>
    </form>
</div>
{% endblock %}
