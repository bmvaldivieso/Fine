{% load static %}

<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar sesión - Administrador</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
  <link rel="stylesheet" href="{% static 'css/docente_login.css' %}" />
</head>

<body>
  <div class="d-flex flex-row vh-100">

    <div class="col-12 col-md-5 bg-overlay d-flex align-items-center justify-content-center">

      <div class="login-form-card position-relative">
        <div class="text-center mb-4">
          <img src="{% static 'img/logo2.png' %}" alt="Logo FINE" class="logo-ccl" />
          <hr>
          <h1 class="mb-1 fw-bold text-white">Iniciar Sesión</h1>
        </div>
        <br />
        <form method="POST" action="{% url 'administrador_login' %}">
          {% csrf_token %}
          {{ form.email.label_tag }}<br />
          {{ form.email }}<br /><br />
          {{ form.password.label_tag }}<br />
          {{ form.password }}<br /><br />
          <button type="submit" class="btn btn-warning w-100 rounded-pill fw-bold py-2">
            Iniciar sesión
          </button>
        </form>
        <br />
        <div class="d-flex justify-content-center align-items-center mb-3">
          <a href="{% url 'docente_login' %}" class="enlace-azul fw-bold">Docente</a>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
